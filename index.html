
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Merger</title>
  <style>
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 100px;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="assets/animation.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <h1>Welcome to PDF Merger</h1>
  <p>This is a sample site with a background video.</p>
</body>
</html>
