<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Tools - Home</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #343a40;
    }
    .tools {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .tool {
      background: white;
      padding: 1rem 2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 200px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: 0.3s;
    }
    .tool:hover {
      background: #007bff;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Welcome to PDF Tools</h1>
  <p>Select a tool below:</p>

  <div class="tools">
